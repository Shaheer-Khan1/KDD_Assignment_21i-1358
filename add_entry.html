<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry - PubMed Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .navbar {
            background-color: #6c757d; /* Grey background color */
        }
        .navbar-brand {
            color: #ffffff; /* Navbar brand (logo) color */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Navbar links color */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Navbar links color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">PubMed Summarization</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add_entry">Add Entry <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pubmed_articles">PubMed Articles</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Add New Entry</h1>

        <form action="/add_entry" method="POST">
            <div class="form-group">
                <label for="article">Article:</label>
                <textarea class="form-control" id="article" name="article" rows="4" cols="50"></textarea>
            </div>
            
            <div class="form-group">
                <label for="abstract">Abstract:</label>
                <textarea class="form-control" id="abstract" name="abstract" rows="4" cols="50"></textarea>
            </div>
            
            <div class="form-group">
                <label for="section_names">Section Names:</label>
                <input type="text" class="form-control" id="section_names" name="section_names">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>

        <hr>
        <h2>User-added Entries</h2>
        <div>
            {% for entry in user_entries %}
            <div>
                <p><strong>Article:</strong> {{ entry.article }}</p>
                <p><strong>Abstract:</strong> {{ entry.abstract }}</p>
                <p><strong>Section Names:</strong> {{ entry.section_names }}</p>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>

</body>
</html>
