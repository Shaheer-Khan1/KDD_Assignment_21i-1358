<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubMed Articles - PubMed Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .navbar {
            background-color: #6c757d; /* Grey background color */
        }
        .navbar-brand {
            color: #ffffff; /* Navbar brand (logo) color */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Navbar links color */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Navbar links color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">PubMed Summarization</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_entry">Add Entry</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pubmed_articles">PubMed Articles <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>PubMed Articles</h1>

        <h2>Initial Dataset Entry</h2>
        <div>
            <p><strong>Article:</strong> {{ data.article }}</p>
            <p><strong>Abstract:</strong> {{ data.abstract }}</p>
            <p><strong>Section Names:</strong> {{ data.section_names }}</p>
        </div>
    </div>

</body>
</html>
